<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modern Markdown Editor</title>
  <meta name="description"
    content="A state-of-the-art minimalist markdown editor with real-time PDF rendering, customizable templates, and offline capabilities." />
  <meta name="author" content="Modern Markdown Team" />
  <meta name="theme-color" content="#09090b" />
  <link rel="icon" type="image/png" href="/favicon.png" />


  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://www.markdown-app.com/" />
  <meta property="og:title" content="Modern Markdown Editor" />
  <meta property="og:description"
    content="A state-of-the-art minimalist markdown editor with real-time PDF rendering, customizable templates, and offline capabilities." />
  <meta property="og:image" content="https://www.markdown-app.com/og-image.png" />
  <meta property="og:image:secure_url" content="https://www.markdown-app.com/og-image.png" />
  <meta property="og:image:type" content="image/png" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://www.markdown-app.com/" />
  <meta property="twitter:title" content="Modern Markdown Editor" />
  <meta property="twitter:description"
    content="A state-of-the-art minimalist markdown editor with real-time PDF rendering, customizable templates, and offline capabilities." />
  <meta property="twitter:image" content="https://www.markdown-app.com/og-image.png" />

  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          },
          colors: {
            background: '#ffffff',
            foreground: '#09090b',
            muted: '#f4f4f5',
            'muted-foreground': '#71717a',
            border: '#e4e4e7',
          }
        },
      },
    }
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      color: #09090b;
      -webkit-font-smoothing: antialiased;
    }

    /* Custom Scrollbar for the mock windows */
    .mock-scrollbar::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    .mock-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }

    .mock-scrollbar::-webkit-scrollbar-thumb {
      background-color: #e4e4e7;
      border-radius: 3px;
    }

    .mock-scrollbar::-webkit-scrollbar-thumb:hover {
      background-color: #d4d4d8;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
